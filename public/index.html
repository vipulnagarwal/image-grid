    <script>
      (() => {
        let currentPage = 1;
        function addClass() {
          var elems = document.querySelectorAll(".grid-wrapper");
          [].forEach.call(elems, function (el) {
            el.classList.add("hide");
          });
        }
        function removeClass(pageNo) {
          var elems = document.querySelectorAll(".grid-wrapper");
          elems[pageNo - 1].classList.remove("hide");
        }
        document.getElementById("article-list-pagination").onclick =
          function paginationClickHandler(e) {
            currentPage = e.target.dataset.page;
            addClass();
            removeClass(currentPage);
          };
      })();
    </script>
